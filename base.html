<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background: #fff;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
        }
        header img {
            height: 70px;
            margin-right: 15px;
        }
        section {
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            background: #f5f5f5;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: left;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .footer-section {
            flex: 1;
            min-width: 200px;
        }
        .footer-section h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        .footer-section p, .footer-section a {
            font-size: 14px;
            color: #666;
            text-decoration: none;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <img src="472621176_1687841055110492_4920740068319921752_n.jpg" alt="TOOMUCH_HR Logo">
    </header>
    
    <footer>
        <div class="footer-section">
            <h3>Contact Us</h3>
            <p>Email: example@example.com</p>
            <p>Instagram: @toomuch_hr</p>
            <button onclick="showAlert()">Get Help</button>
        </div>
    </footer>
    
    <script>
        function showAlert() {
            alert("Hello! How can we assist you in your job search?");
        }
    </script>
</body>
</html>
